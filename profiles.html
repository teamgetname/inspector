<!DOCTYPE html>
<html lang="pt-br" ng-app="inspector">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">

	</head>
	<body ng-controller="controller">
	
		<header ng-include="'../views/header.html'"></header>
		
		<main>
			<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-s-10 col-s-offset-1 col-xs-10 col-xs-offset-1" id="card">
				<div class="col-lg-2 col-md-2 col-s-2 col-xs-2 card-picture"></div>
				<div class="col-lg-10 col-md-10 col-s-10 col-xs-10 title-container">
					<hgroup>
						<h2 class="card-text card-name">{{data.firstName}} {{data.lastName}}</h2>
						<h3 class="card-text">{{data.headline}}</h3>
					</hgroup>
				</div>
				<div class="col-lg-12 col-md-12 col-s-12 col-xs-12 text-container">
					<hgroup>
						<h3 class="card-text card-habilities">{{data.skills.values[0].skill.name}}   {{data.skills.values[1].skill.name}}   {{data.skills.values[2].skill.name}}   {{data.skills.values[3].skill.name}}   {{data.skills.values[4].skill.name}}</h3>
						<h3 class="card-text card-profile-link"><a href="https://br.linkedin.com/in/gabriel-barreto">{{data.profileURL}}</a></h3>
					</hgroup>
				</div>
			</div>
		</main>
		
		<footer>
			
			<!-- SCRIPTS -->
			<script src="bower_components/angular/angular.js"></script>
			<script src="js/app.js"></script>
			<script src="js/controllers.js"></script>
			<script src="js/services.js"></script>
			
			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="bower_components/jquery/src/jquery.js"></script>				
		</footer>
	</body>
</html>
